<div class="content">
  <section class="menu-buttons">
    <div class="button-row">
      <button mat-raised-button color="primary">Top anime</button>
      <button mat-raised-button>Random anime</button>
    </div>
  </section>

  <div class="row">
    <div *ngFor="let anime of data" class="card">
      <img [src]="anime.images.jpg.image_url" class="image" alt="Anime Image" />
      <div class="text-block">
        {{ anime.title }}
      </div>
    </div>
  </div>
</div>
