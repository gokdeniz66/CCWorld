<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div
      fxFlex="20%"
      fxFlex.xs="100%"
      fxFlex.sm="33%"
      *ngFor="let anime of data"
    >
      <mat-card class="mat-elevation-z4">
        <img
          mat-card-image
          [src]="anime.images.jpg.image_url"
          alt="Anime Image"
        />
        <mat-card-header>
          <mat-card-title>{{ anime.title }}</mat-card-title>
          <mat-card-subtitle
            ><a [href]="anime.trailer.url" class="link" target="_blank"
              >Trailer</a
            >
            <p>Episodes: {{ anime.episodes }}</p>
          </mat-card-subtitle>
        </mat-card-header>
      </mat-card>
    </div>
  </div>
</div>
